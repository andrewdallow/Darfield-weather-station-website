<div class="container" id="forecast">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">7-day Forecast</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="loader" ng-show="loading">
                                <svg class="circular" viewBox="25 25 50 50">
                                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                                </svg>
                            </div> 
                            <div id="forecastRow" class="row" ng-repeat="forecast in forecastData">

                                <div class="col-xs-12 col-sm-6 col-md-6" ng-repeat="halfDay in forecast.txt_forecast">
                                    <div class="row">
                                        <div class="col-xs-3 col-sm-3 col-md-3">
                                            <span id="forecastDay">{{ halfDay.title}}</span>
                                            <img ng-src="{{ getIcon(halfDay)}}" alt="{{ getIconText(halfDay)}}">
                                            <span id="forecastDay">{{ getIconText(halfDay)}}</span>
                                            <span id="forecastHighTemp" ng-if="$even">{{ halfDay.temp}}<span ng-bind-html="uomTemp"></span></span>
                                            <span id="forecastLowTemp" ng-if="$odd">{{ halfDay.temp}}<span ng-bind-html="uomTemp"></span></span>

                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9 forecastText">
                                            <span class="forecastText">{{ getForecastDescp(halfDay)}}</span>
                                        </div>   

                                    </div>
                                </div>

                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p>Forecast from <a href="http://www.wunderground.com/q/zmw:00000.10.93781">WeatherUnderground</a> for Darfield.</p>
                            <p>Animated forecast icons courtesy of <a href="http://www.meteotreviglio.com/">www.meteotreviglio.com</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
