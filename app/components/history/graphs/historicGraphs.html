<div class="container" id="graphs">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Historic Graphs</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <uib-tabset active="active">
                                <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" ng-click="getFirstGraph(tab)" active="tab.active" disable="tab.disabled">
                                    <div class="col-md-12" >
                                        </br>
                                        <div class="btn-group btn-group-lg" role="group">
                                            <div class="btn-group btn-group-lg" ng-repeat="button in dataTypes" uib-dropdown ng-show="isDropdown(button.options)">
                                                <button class="btn btn-default" ng-disabled="isDisabled(tab.src, button.name)"  type="button" uib-dropdown-toggle>{{ button.name}} <span class="caret"></span></button>
                                                <ul uib-dropdown-menu role="menu">
                                                    <li ng-repeat="option in button.options" role="menuitem"><a href="" ng-click="getGraph(tab.src, button.name, option.time)">{{ option.name}}</a></li>
                                                </ul>
                                            </div>
                                            <button class="btn btn-default" ng-click="getGraph(tab.src, button.name)" ng-repeat="button in dataTypes" ng-disabled="isDisabled(tab.src, button.name)" type="button" ng-hide="isDropdown(button.options)">{{ button.name}}</button>

                                        </div>
                                        </br>
                                        </br>


                                    </div>

                                </uib-tab>

                            </uib-tabset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" >
                            <highchart id="historicChart" config="charts"></highchart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
