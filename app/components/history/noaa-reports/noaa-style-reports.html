<div class="container" id="records">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Monthly NOAA-style Climate Reports</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 noaa">
                            <h3>Select a Year or Month report</h3>
                            </br>
                            <div class="btn-group btn-group-lg" uib-dropdown>
                                <button class="btn btn-default" type="button" uib-dropdown-toggle>{{ selectedYear}} <span class="caret"></span></button>
                                <ul uib-dropdown-menu role="menu">
                                    <li ng-repeat="names in filenames" role="menuitem"><a href="" ng-click="getYearData(names)">{{ getYearName(names.year)}}</a></li>
                                </ul>  
                            </div>
                            <div class="btn-group btn-group-lg" role="group">
                                <button class="btn btn-default" ng-click="getMonthData(month)" ng-repeat="month in months" ng-disabled="month.disabled" type="button" >{{ month.short }}</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-md-12 noaa">
                            </br>
                            </br>
                            <h4>Report for {{ getMonthName(selectedMonth) }} {{ selectedYear }}</h4>
                            <pre class="noaa_rep_container" ng-include="noaaFile"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
